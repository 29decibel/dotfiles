# ~/.tmuxinator/guomi.yml
# you can make as many tabs as you wish...

project_name: guomi
project_root: ~/projects/guomi
tabs:
  - editor:
      layout: main-horizontal
      panes:
        - vim Gemfile
        - bundle exec guard
  - bash: git st
  - logs: powder applog
  - console: rails c
  - bash: git st
