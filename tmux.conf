
# make sure run following command
# brew install reattach-to-user-namespace
# Thanks to tmux 1.8
# we do not need this anymore
# set-option -g default-command "reattach-to-user-namespace  -l zsh"
# Set prefix command to Ctrl-a
set -g prefix C-a
unbind C-b

# Reduce tmux delay for more responsiveness
set -sg escape-time 1

# Window and pane index count starts in 1 rather tan 0
set -g base-index 1
setw -g pane-base-index 1

# Binding to allow sending the prefix combination
bind C-a send-prefix

# Dividers
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"

bind % split-window -h -c "#{pane_current_path}"
bind '"' split-window -v -c "#{pane_current_path}"

bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

bind H resize-pane -L 5
bind J resize-pane -D 5
bind K resize-pane -U 5
bind L resize-pane -R 5

# Allow mouse
# set -g mode-mouse on
# set -g mouse-select-pane on
# set -g mouse-resize-pane on
# set -g mouse-select-window on
set -g mouse-utf8 on
set -g mouse on

# Set terminal colors

#### COLOUR (Solarized dark)

# default statusbar colors
set-option -g status-bg black #base02
set-option -g status-fg yellow #yellow
set-option -g status-attr default


# default window title colors
set-window-option -g window-status-fg brightblue #base0
set-window-option -g window-status-bg default
#set-window-option -g window-status-attr dim

# active window title colors
set-window-option -g window-status-current-fg brightred #orange
set-window-option -g window-status-current-bg default
#set-window-option -g window-status-current-attr bright

# pane border
set-option -g pane-border-fg black #base02
set-option -g pane-active-border-fg brightgreen #base01

# message text
set-option -g message-bg black #base02
set-option -g message-fg brightred #orange

# pane number display
set-option -g display-panes-active-colour blue #blue
set-option -g display-panes-colour brightred #orange

# clock
set-window-option -g clock-mode-colour green #green

# Status bar customization
set -g status-utf8 on
set -g status-interval 60
set -g status-justify centre

set -g status-left-length 40
set -g status-left "#[fg=green]#S #[fg=yellow]#I #[fg=cyan]#P"

set -g status-right "#[fg=cyan]%d %b %R"

setw -g monitor-activity on
set -g visual-activity on

# Remapping Copy mode keys to be more vim-like
setw -g mode-keys vi
unbind [
bind Escape copy-mode
unbind p
bind p paste-buffer
bind -t vi-copy 'v' begin-selection
bind -t vi-copy 'V' rectangle-toggle
# bind -t vi-copy 'y' copy-selection
# Thanks to the tmux 1.8, we can use copy-pipe to copy to system clipboard
bind-key -t vi-copy y copy-pipe "reattach-to-user-namespace pbcopy"
# Update default binding of `Enter` to also use copy-pipe
unbind -t vi-copy Enter
bind-key -t vi-copy Enter copy-pipe "reattach-to-user-namespace pbcopy"


# Avoid renaming windows
setw -g allow-rename off

# copy paste
bind y run-shell "reattach-to-user-namespace -l zsh -c 'tmux show-buffer | pbcopy'"

bind-key r source-file ~/.tmux.conf \; display-message "Configuration reloaded"
# send
bind a send-prefix


# remain current pane's dir
bind c new-window -c "#{pane_current_path}"

# for powerline
source ~/.vim/bundle/powerline/powerline/bindings/tmux/powerline_tmux_1.9_plus.conf
set-option -g status on
set-option -g status-interval 2
set-option -g status-utf8 on
set-option -g status-justify "centre"
set-option -g status-left-length 60
set-option -g status-right-length 90
set-option -g status-left "#(~/.tmux-powerline/powerline.sh left)"
set-option -g status-right "#(~/.tmux-powerline/powerline.sh right)"

# show the zoom status in the tmux status line
set -g window-status-format "#[fg=colour8,bg=colour0]#I #[fg=colour8] #[fg=colour15]#W "
set -g window-status-current-format "#F #[fg=colour0,bg=colour004]#[fg=colour0,bg=colour004] #I  #[fg=colour0]#W #[fg=colour004,bg=colour0,nobold]"
